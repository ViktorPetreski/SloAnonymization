<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slo-Anonnymizer</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="src.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex mb-2 mb-md-0 text-dark text-decoration-none">
                Slo-anonnymizer
              </a>

              <ul class="nav col-12 col-md-auto mb-2 mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
              </ul>
        </header>

        <div class="pt-4">
            <div class="row gx-2">
                <div class="col-lg-6" id="in-div">
                    <div class="card text-dark bg-light">
                        <h5 class="card-header">Input text</h5>
                        <div class="card-body">
                            <textarea class="form-control" id="in" rows="20"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6" id="res-dv">
                    <div class="card h-100 text-dark bg-light">
                          <h5 class="card-header">Output text</h5>
                        <div class="card-body h-100">
                            <p id="res"></p>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center mt-2">
                      <select class="form-select me-2" style="width: 250px" aria-label="Default select example" id="mode">
                          <option selected value="">Mode</option>
                        <option selected value="">Default</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                      </select>
                    <button class="btn btn-primary flex-grow-1" id="confirm">Anonimiziraj</button>
                    <div id="loading" class="visually-hidden spinner-grow ms-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
